<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-7xl font-bold text-center mt-4">Welcome to my bank!!</h1>
    <section class="bg-lime-600 w-9/12 mx-auto mt-12 p-8">
        <h2 class="text-3xl font-bold mb-4"">Please Login here</h2>
        <div>
            <input class="w-9/12 block mb-4 px-4" type="email" name="" id="email" placeholder="Your email">
            <input class="w-9/12 block mb-4 px-4" type="password" name="" id="password" placeholder="Your password">
            <button id="btn" class="bg-purple-500 px-8 py-2 font-bold text-gray-950 hover:bg-sky-700 rounded-lg">Submit</button>
        </div>
    </section>
    <script src="js/login.js"></script>
    
</body>
</html>
