<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-7xl font-bold text-center mt-4 mb-4">My Bank</h1>
    <section>
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
            <div class="bg-lime-500 p-8 rounded-xl">
                <h4 class="text-2xl">Deposite</h4>
                <h2 class="text-5xl">$<span id="depositeTotal">00</span></h2>
            </div>
            <div class="bg-purple-500 p-8 rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="withdrawtotal">00</span></h2>
            </div>
            <div class="bg-rose-500 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
        </div>
    </section>
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
            <div class="bg-indigo-600 p-8 rounded-xl">
                <h4 class="text-2xl text-white">Deposite</h4>
                <input class="w-9/12 block mb-4 px-4 mt-4" type="text" name="" id="deposite-field" placeholder="$ Amount your deposite">
                <button id="btn-deposite" class="bg-purple-500 px-8 py-2 font-bold text-gray-950 hover:bg-red-700 rounded-lg">Deposite</button>
            </div>
            <div class="bg-pink-800 p-8 rounded-xl ">
                <h4 class="text-2xl text-white">Withdraw</h4>
                <input class="w-9/12 block mb-4 px-4 mt-4" type="text" name="" id="withdraw" placeholder="$ Amount your withdraw">
                <button id="btn-withdraw" class="bg-purple-500 px-8 py-2 font-bold text-gray-950 hover:bg-sky-700 rounded-lg">Withdraw</button>
            </div>
    </section>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
